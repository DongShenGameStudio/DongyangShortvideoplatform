                titleTextContainer.className = 'title-text-container';
                
                const titleText = document.createElement('div');
                titleText.className = 'title-text';
                
                const title = document.createElement('div');
                title.className = 'video-title';
                title.textContent = data.title;
                
                const vIcon = document.createElement('img');
                vIcon.className = 'v-icon';
                vIcon.alt = data.isVerified ? 'è®¤è¯æ ‡è¯†' : 'æ™®é€šç”¨æˆ·';
                vIcon.src = data.isVerified ? data.vIcon : 'rV.png';
                
                titleText.appendChild(title);
                titleText.appendChild(vIcon);
                
                const description = document.createElement('div');
                description.className = 'video-description';
                description.textContent = data.description;
                
                const tags = document.createElement('div');
                tags.className = 'video-tags';
                tags.textContent = data.tags;
                
                titleTextContainer.appendChild(titleText);
                titleTextContainer.appendChild(description);
                titleTextContainer.appendChild(tags);
                
                // æ§åˆ¶æŒ‰é’®å®¹å™¨
                const controlButtons = document.createElement('div');
                controlButtons.className = 'control-buttons';
                
                // æ’­æ”¾/æš‚åœæŒ‰é’®
                const playPauseBtn = document.createElement('div');
                playPauseBtn.className = 'play-pause-btn';
                playPauseBtn.innerHTML = '<div class="pause-icon"><span></span><span></span></div>';
                playPauseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    togglePlayPause();
                });
                
                controlButtons.appendChild(playPauseBtn);
                
                // å¤´åƒåŠ è½½å¤±è´¥æ—¶ä½¿ç”¨é»˜è®¤èƒŒæ™¯
                titleAvatar.addEventListener('error', function() {
                    this.style.backgroundImage = 'none';
                    this.style.backgroundColor = '#3377cc';
                });
                
                titleContainer.appendChild(titleAvatar);
                titleContainer.appendChild(titleTextContainer);
                titleContainer.appendChild(controlButtons);
                
                videoInfo.appendChild(titleContainer);
                
                videoItem.appendChild(video);
                videoItem.appendChild(videoInfo);
                
                videoContainer.appendChild(videoItem);
                videoElements.push(videoItem);
            });
            
            // æ’­æ”¾å½“å‰è§†é¢‘
            setTimeout(() => {
                playCurrentVideo();
            }, 1500);
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners();
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // è§¦æ‘¸äº‹ä»¶
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            
            // è§†é¢‘äº‹ä»¶
            videoElements.forEach(item => {
                const video = item.querySelector('video');
                video.addEventListener('timeupdate', updateProgressBar);
                video.addEventListener('waiting', showLoading);
                video.addEventListener('canplay', hideLoading);
            });
            
            // ç‚¹å‡»äº‹ä»¶
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.progress-container') && 
                    !e.target.closest('.play-pause-btn') &&
                    !e.target.closest('.fullscreen-btn') &&
                    !e.target.closest('.back-btn')) {
                    togglePlayPause();
                }
            });
            
            // å…¨å±æŒ‰é’®äº‹ä»¶
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // è¿”å›æŒ‰é’®äº‹ä»¶
            const backBtn = document.querySelector('.back-btn');
            backBtn.addEventListener('click', exitFullscreen);
            
            // ç›‘å¬å±å¹•æ–¹å‘å˜åŒ–
            window.addEventListener('orientationchange', function() {
                // å±å¹•æ–¹å‘å˜åŒ–æ—¶ï¼Œé‡æ–°åº”ç”¨è§†é¢‘æ ·å¼
                setTimeout(function() {
                    videoElements.forEach((item, index) => {
                        const video = item.querySelector('video');
                        const ratio = videoData[index].ratio;
                        const videoClass = getVideoClassByRatio(ratio);
                        
                        // ç§»é™¤æ‰€æœ‰æ¯”ä¾‹ç›¸å…³çš„ç±»
                        video.classList.remove('video-16-9', 'video-9-16', 'video-1-1', 'video-3-4', 'video-4-3', 'video-2-1', 'video-21-9');
                        // æ·»åŠ æ­£ç¡®çš„ç±»
                        video.classList.add(videoClass);
                    });
                }, 300);
            });
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(e) {
            document.querySelector('.dy-loading').style.display = 'block';
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading(e) {
            document.querySelector('.dy-loading').style.display = 'none';
        }
        
        // æ’­æ”¾å½“å‰è§†é¢‘
        function playCurrentVideo() {
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            const allVideos = document.querySelectorAll('video');
            
            // æš‚åœæ‰€æœ‰è§†é¢‘
            allVideos.forEach(video => {
                video.pause();
            });
            
            // æ’­æ”¾å½“å‰è§†é¢‘
            const playPromise = currentVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('è‡ªåŠ¨æ’­æ”¾å—é˜»:', error);
                });
            }
            
            document.querySelector('.progress').style.width = '0%';
            isPlaying = true;
            updatePlayPauseButton();
            
            // ä¿å­˜å½“å‰æ’­æ”¾ç´¢å¼•
            localStorage.setItem('currentVideoIndex', currentVideoIndex);
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar(e) {
            if (currentVideoIndex !== videoElements.findIndex(item => item.contains(e.target)) || isDragging) return;
            
            const { currentTime, duration } = e.target;
            const progress = (currentTime / duration) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }
        
        // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªè§†é¢‘
        function nextVideo() {
            if (currentVideoIndex >= videoElements.length - 1) {
                currentVideoIndex = 0;
            } else {
                currentVideoIndex++;
            }
            
            updateVideoDisplay();
        }
        
        // åˆ‡æ¢åˆ°ä¸Šä¸€ä¸ªè§†é¢‘
        function prevVideo() {
            if (currentVideoIndex <= 0) {
                currentVideoIndex = videoElements.length - 1;
            } else {
                currentVideoIndex--;
            }
            
            updateVideoDisplay();
        }
        
        // æ›´æ–°è§†é¢‘æ˜¾ç¤º
        function updateVideoDisplay() {
            videoElements.forEach(item => item.classList.remove('active'));
            videoElements[currentVideoIndex].classList.add('active');
            playCurrentVideo();
        }
        
        // è§¦æ‘¸å¼€å§‹
        function handleTouchStart(e) {
            isSwiping = true;
            startY = e.touches[0].clientY;
            e.preventDefault();
        }
        
        // è§¦æ‘¸ç§»åŠ¨
        function handleTouchMove(e) {
            if (!isSwiping || isDragging) return;
            currentY = e.touches[0].clientY;
            e.preventDefault();
        }
        
        // è§¦æ‘¸ç»“æŸ
        function handleTouchEnd() {
            if (!isSwiping || isDragging) return;
            
            const diffY = currentY - startY;
            
            if (Math.abs(diffY) > 50) {
                if (diffY > 0) {
                    prevVideo();
                } else {
                    nextVideo();
                }
            }
            
            isSwiping = false;
            startY = 0;
            currentY = 0;
        }
        
        // åˆ‡æ¢æ’­æ”¾/æš‚åœ
        function togglePlayPause() {
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            
            if (isPlaying) {
                currentVideo.pause();
            } else {
                currentVideo.play();
            }
            
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }
        
        // æ›´æ–°æ’­æ”¾/æš‚åœæŒ‰é’®
        function updatePlayPauseButton() {
            const playPauseBtn = document.querySelectorAll('.play-pause-btn')[currentVideoIndex];
            
            if (isPlaying) {
                playPauseBtn.innerHTML = '<div class="pause-icon"><span></span><span></span></div>';
            } else {
                playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            }
        }
        
        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }
        
        // è¿›å…¥å…¨å±
        function enterFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            }
            
            isFullscreen = true;
        }
        
        // é€€å‡ºå…¨å±
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
            
            isFullscreen = false;
        }
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        window.onload = function() {
            if (!checkDevTools()) {
                initPlayer();
            }
        };
    </script>
