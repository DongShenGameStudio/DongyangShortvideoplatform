                video.addEventListener('timeupdate', updateProgressBar);
                video.addEventListener('waiting', showLoading);
                video.addEventListener('canplay', hideLoading);
            });
            
            // 点击事件
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.progress-container') && 
                    !e.target.closest('.play-pause-btn') &&
                    !e.target.closest('.fullscreen-btn') &&
                    !e.target.closest('.back-btn')) {
                    togglePlayPause();
                }
            });
            
            // 全屏按钮事件
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 返回按钮事件
            const backBtn = document.querySelector('.back-btn');
            backBtn.addEventListener('click', exitFullscreen);
            
            // 监听屏幕方向变化
            window.addEventListener('orientationchange', function() {
                // 屏幕方向变化时，重新应用视频样式
                setTimeout(function() {
                    videoElements.forEach((item, index) => {
                        const video = item.querySelector('video');
                        const ratio = videoData[index].ratio;
                        const videoClass = getVideoClassByRatio(ratio);
                        
                        // 移除所有比例相关的类
                        video.classList.remove('video-16-9', 'video-9-16', 'video-1-1', 'video-3-4', 'video-4-3', 'video-2-1', 'video-21-9');
                        // 添加正确的类
                        video.classList.add(videoClass);
                    });
                }, 300);
            });
        }
        
        // 显示加载状态
        function showLoading(e) {
            document.querySelector('.dy-loading').style.display = 'block';
        }
        
        // 隐藏加载状态
        function hideLoading(e) {
            document.querySelector('.dy-loading').style.display = 'none';
        }
        
        // 播放当前视频
        function playCurrentVideo() {
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            const allVideos = document.querySelectorAll('video');
            
            // 暂停所有视频
            allVideos.forEach(video => {
                video.pause();
            });
            
            // 播放当前视频
            const playPromise = currentVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('自动播放受阻:', error);
                });
            }
            
            document.querySelector('.progress').style.width = '0%';
            isPlaying = true;
            updatePlayPauseButton();
            
            // 保存当前播放索引
            localStorage.setItem('currentVideoIndex', currentVideoIndex);
        }
        
        // 更新进度条
        function updateProgressBar(e) {
            if (currentVideoIndex !== videoElements.findIndex(item => item.contains(e.target)) || isDragging) return;
            
            const { currentTime, duration } = e.target;
            const progress = (currentTime / duration) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }
        
        // 切换到下一个视频
        function nextVideo() {
            if (currentVideoIndex >= videoElements.length - 1) {
                currentVideoIndex = 0;
            } else {
                currentVideoIndex++;
            }
            
            updateVideoDisplay();
        }
        
        // 切换到上一个视频
        function prevVideo() {
            if (currentVideoIndex <= 0) {
                currentVideoIndex = videoElements.length - 1;
            } else {
                currentVideoIndex--;
            }
            
            updateVideoDisplay();
        }
        
        // 更新视频显示
        function updateVideoDisplay() {
            videoElements.forEach(item => item.classList.remove('active'));
            videoElements[currentVideoIndex].classList.add('active');
            playCurrentVideo();
        }
        
        // 触摸开始
        function handleTouchStart(e) {
            isSwiping = true;
            startY = e.touches[0].clientY;
            e.preventDefault();
        }
        
        // 触摸移动
        function handleTouchMove(e) {
            if (!isSwiping || isDragging) return;
            currentY = e.touches[0].clientY;
            e.preventDefault();
        }
        
        // 触摸结束
        function handleTouchEnd() {
            if (!isSwiping || isDragging) return;
            
            const diffY = currentY - startY;
            
            if (Math.abs(diffY) > 50) {
                if (diffY > 0) {
                    prevVideo();
                } else {
                    nextVideo();
                }
            }
            
            isSwiping = false;
            startY = 0;
            currentY = 0;
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            
            if (isPlaying) {
                currentVideo.pause();
            } else {
                currentVideo.play();
            }
            
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }
        
        // 更新播放/暂停按钮
        function updatePlayPauseButton() {
            const playPauseBtn = document.querySelectorAll('.play-pause-btn')[currentVideoIndex];
            
            if (isPlaying) {
                playPauseBtn.innerHTML = '<div class="pause-icon"><span></span><span></span></div>';
            } else {
                playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            }
        }
        
        // 切换全屏
        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }
        
        // 进入全屏
        function enterFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            }
            
            isFullscreen = true;
        }
        
        // 退出全屏
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
            
            isFullscreen = false;
        }
        
        // 初始化播放器
        window.onload = function() {
            if (!checkDevTools()) {
                initPlayer();
            }
        };
    </script>
</body>
</html>
