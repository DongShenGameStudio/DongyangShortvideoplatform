<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>东阳短视频平台 【2.0】</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Umami 网站统计跟踪代码 -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="fd54c165-2845-4dcb-81a2-96bf7a7b0387"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
            touch-action: manipulation;
        }
        
        .app-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            z-index: 35;
            display: flex;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }
        
        .app-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 6px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .app-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .video-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .video-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-item.active {
            opacity: 1;
            z-index: 10;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* 防止视频被直接操作 */
        }
        
        .video-info {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            z-index: 20;
        }
        
        .title-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .title-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-size: cover;
            background-position: center;
            background-color: #3377cc;
            margin-right: 10px;
        }
        
        .title-text {
            display: flex;
            align-items: center;
        }
        
        .video-title {
            font-size: 22px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            margin-right: 8px;
        }
        
        .v-icon {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
        
        .video-description {
            font-size: 16px;
            max-width: 70%;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            line-height: 1.4;
            margin-left: 50px;
        }
        
        .video-tags {
            margin-top: 10px;
            color: #a0a0a0;
            font-size: 14px;
            margin-left: 50px;
        }
        
        .progress-container {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 30;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: #4caf50; /* 绿色进度条 */
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }
        
        .progress-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            top: 50%;
            right: -8px;
            transform: translateY(-50%);
            display: none;
        }
        
        .progress-container:hover .progress-thumb {
            display: block;
        }
        
        .no-videos {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
        }
        
        .no-videos h2 {
            margin-bottom: 15px;
            color: #ff0050;
        }
        
        .no-videos p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .hint {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 40;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* 抖音风格加载动画 */
        .dy-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 25;
            display: none;
        }
        
        .dy-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #ff0050;
            border-right: 3px solid #ff0050;
            animation: dy-rotate 1s linear infinite;
        }
        
        @keyframes dy-rotate {
            0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
        }
        
        .video-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 25;
            display: none;
        }
        
        /* 播放暂停按钮 - 新位置 */
        .play-pause-btn {
            position: relative;
            z-index: 25;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 15px;
            pointer-events: auto;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-left: 12px solid white;
            margin-left: 2px;
        }
        
        .pause-icon {
            display: flex;
            gap: 2px;
        }
        
        .pause-icon span {
            width: 4px;
            height: 14px;
            background: white;
        }
        
        /* 全屏按钮 */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 35;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        
        .fullscreen-icon {
            width: 18px;
            height: 18px;
            background: linear-gradient(0deg, transparent 40%, #fff 40%, #fff 60%, transparent 60%),
                        linear-gradient(90deg, transparent 40%, #fff 40%, #fff 60%, transparent 60%);
        }
        
        .exit-fullscreen-icon {
            width: 18px;
            height: 18px;
            background: 
                linear-gradient(0deg, transparent 45%, #fff 45%, #fff 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, #fff 45%, #fff 55%, transparent 55%),
                linear-gradient(0deg, #fff 40%, transparent 40%, transparent 60%, #fff 60%),
                linear-gradient(90deg, #fff 40%, transparent 40%, transparent 60%, #fff 60%);
            background-size: 100% 100%;
        }
        
        /* 全屏模式下的返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 45;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        
        .back-icon {
            width: 20px;
            height: 20px;
            border-left: 3px solid #fff;
            border-bottom: 3px solid #fff;
            transform: rotate(45deg);
            margin-left: -5px;
        }
        
        /* 电脑端提示 */
        .desktop-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            color: #fff;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
        }
        
        /* 控制按钮容器 */
        .control-buttons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        /* 重试按钮 */
        .retry-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            cursor: pointer;
        }
        
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="app-logo"></div>
        <div class="app-title">东阳视频官方平台</div>
    </div>

    <div class="video-container">
        <!-- 视频将通过JavaScript动态添加 -->
        
        <div class="no-videos">
            <h2>正在加载视频</h2>
            <p>Being Loading video</p>
        </div>
        
        <!-- 抖音风格加载动画 -->
        <div class="dy-loading">
            <div class="dy-loader"></div>
        </div>
        
        <!-- 全屏按钮 -->
        <div class="fullscreen-btn">
            <div class="fullscreen-icon"></div>
        </div>
        
        <!-- 全屏模式返回按钮 -->
        <div class="back-btn">
            <div class="back-icon"></div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress">
            <div class="progress-thumb"></div>
        </div>
    </div>
    
    <div class="hint">⇅滑动切换视频</div>
    
    <!-- 电脑端提示 -->
    <div class="desktop-message">
        <h2>请使用手机访问本平台。</h2>
        <p>电脑已被禁用！</p>
    </div>

    <script>
        // 防止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 防止拖拽
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 视频数据 - 所有文件都在同一目录下
        const videoData = [
            {
                src: 'video1.mp4',
                avatar: 'avatar1.jpg',
                vIcon: 'bV.png', // 蓝V - 企业认证
                title: '东神工作室',
                description: '科技改变生活',
                tags: '#科技 #东神工作室 #东神团队',
                isVerified: true
            },
            {
                src: 'video2.mp4',
                avatar: 'avatar2.jpg',
                vIcon: 'aV.png', // 绿V - 店铺认证
                title: 'MJ军师小店',
                description: '如果有多一张船票 你会不会同我一齐走',
                tags: '#MJ军师 #军师传媒 #我的世界',
                isVerified: true
            },
            {
                src: 'video3.mp4',
                avatar: 'avatar3.jpg',
                vIcon: 'dV.png', // 紫V - 特殊认证
                title: '蜻蜓',
                description: '_________',
                tags: '#__ #__ #__',
                isVerified: false
            },
            {
                src: 'video4.mp4',
                avatar: 'avatar4.jpg',
                vIcon: 'cV.png', // 红V - 官方认证
                title: '美食制作',
                description: '分享一道家常菜的做法，简单又美味',
                tags: '#美食 #烹饪 #家常菜',
                isVerified: true
            },
            {
                src: 'video5.mp4',
                avatar: 'avatar5.jpg',
                vIcon: 'rV.png', // 透明图标 - 普通用户
                title: '旅行日记',
                description: '记录每一次旅行的美好瞬间',
                tags: '#旅行 #摄影 #风景',
                isVerified: false
            }
        ];
        
        let currentVideoIndex = localStorage.getItem('currentVideoIndex') ? parseInt(localStorage.getItem('currentVideoIndex')) : 0;
        let isSwiping = false;
        let startY = 0;
        let currentY = 0;
        let videoElements = [];
        let isPlaying = true;
        let isDragging = false;
        let isFullscreen = false;
        let isLandscape = false;
        
        // 设备检测
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 防开发者工具检测
        function checkDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            const orientation = widthThreshold ? 'vertical' : 'horizontal';
            
            if (!isMobileDevice() || widthThreshold || heightThreshold) {
                // 可能是开发者工具打开或者是电脑端
                document.querySelector('.desktop-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'https://dongshengamestudio.github.io/error30081690014443201';
                }, 3000);
                return true;
            }
            return false;
        }
        
        // 定期检测
        setInterval(checkDevTools, 25000); // 每25秒检测一次
        
        // 初始检测
        if (checkDevTools()) {
            // 如果是电脑端或开发者工具打开，停止执行后续代码
            throw new Error('Access denied');
        }
        
        // V图标重试机制
        function setupVIconRetry(vIconElement, iconPath, maxRetries = 10) {
            let retryCount = 0;
            
            function tryLoad() {
                if (retryCount >= maxRetries) {
                    console.log('达到最大重试次数，停止尝试加载V图标:', iconPath);
                    return;
                }
                
                retryCount++;
                console.log(`尝试加载V图标 (${retryCount}/${maxRetries}):`, iconPath);
                
                // 添加时间戳避免缓存
                vIconElement.src = iconPath + '?t=' + Date.now();
            }
            
            vIconElement.onerror = function() {
                if (retryCount < maxRetries) {
                    // 指数退避策略
                    const delay = Math.min(1000 * Math.pow(2, retryCount), 10000);
                    setTimeout(tryLoad, delay);
                }
            };
            
            // 初始加载
            tryLoad();
        }
        
        // 初始化播放器
        function initPlayer() {
            const videoContainer = document.querySelector('.video-container');
            
            // 创建视频元素
            videoData.forEach((data, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                if (index === currentVideoIndex) videoItem.classList.add('active');
                
                const video = document.createElement('video');
                // 防止视频资源被嗅探 - 使用blob URL
                fetchVideoAsBlob(data.src).then(blobUrl => {
                    video.src = blobUrl;
                }).catch(error => {
                    console.error('视频加载失败:', error);
                    // 降级方案：直接使用原始URL
                    video.src = data.src;
                    // 显示重试按钮
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'retry-btn';
                    retryBtn.textContent = '重试';
                    retryBtn.addEventListener('click', function() {
                        retryBtn.style.display = 'none';
                        video.load();
                    });
                    videoItem.appendChild(retryBtn);
                    
                    video.addEventListener('error', function() {
                        retryBtn.style.display = 'block';
                    });
                });
                
                video.loop = true;
                video.playsInline = true;
                video.muted = false; // 默认有声音
                
                // 添加加载事件处理
                video.addEventListener('loadstart', function() {
                    document.querySelector('.dy-loading').style.display = 'block';
                });
                
                video.addEventListener('loadeddata', function() {
                    console.log('视频加载完成:', data.src);
                    document.querySelector('.no-videos').style.display = 'none';
                    document.querySelector('.dy-loading').style.display = 'none';
                });
                
                video.addEventListener('error', function(e) {
                    console.error('视频加载错误:', data.src, e);
                    document.querySelector('.dy-loading').style.display = 'none';
                    const retryBtn = videoItem.querySelector('.retry-btn');
                    if (retryBtn) retryBtn.style.display = 'block';
                });
                
                const videoInfo = document.createElement('div');
                videoInfo.className = 'video-info';
                
                // 标题容器
                const titleContainer = document.createElement('div');
                titleContainer.className = 'title-container';
                
                // 标题左侧头像
                const titleAvatar = document.createElement('div');
                titleAvatar.className = 'title-avatar';
                titleAvatar.style.backgroundImage = `url(${data.avatar})`;
                
                // 标题文字和V图标容器
                const titleText = document.createElement('div');
                titleText.className = 'title-text';
                
                const title = document.createElement('h2');
                title.className = 'video-title';
                title.textContent = data.title;
                
                const vIcon = document.createElement('img');
                vIcon.className = 'v-icon';
                vIcon.alt = data.isVerified ? '认证标识' : '普通用户';
                
                // 控制按钮容器
                const controlButtons = document.createElement('div');
                controlButtons.className = 'control-buttons';
                
                // 播放/暂停按钮
                const playPauseBtn = document.createElement('div');
                playPauseBtn.className = 'play-pause-btn';
                playPauseBtn.innerHTML = '<div class="pause-icon"><span></span><span></span></div>';
                playPauseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    togglePlayPause();
                });
                
                controlButtons.appendChild(playPauseBtn);
                
                // 设置V图标
                if (data.isVerified) {
                    // 认证用户 - 设置V图标并启用重试机制
                    vIcon.src = data.vIcon;
                    setupVIconRetry(vIcon, data.vIcon);
                } else {
                    // 普通用户 - 使用透明图标
                    vIcon.src = 'rV.png';
                }
                
                // 头像加载失败时使用默认背景
                titleAvatar.addEventListener('error', function() {
                    this.style.backgroundImage = 'none';
                    this.style.backgroundColor = '#3377cc';
                });
                
                titleText.appendChild(title);
                titleText.appendChild(vIcon);
                
                titleContainer.appendChild(titleAvatar);
                titleContainer.appendChild(titleText);
                titleContainer.appendChild(controlButtons);
                
                const description = document.createElement('p');
                description.className = 'video-description';
                description.textContent = data.description;
                
                const tags = document.createElement('p');
                tags.className = 'video-tags';
                tags.textContent = data.tags;
                
                videoInfo.appendChild(titleContainer);
                videoInfo.appendChild(description);
                videoInfo.appendChild(tags);
                
                videoItem.appendChild(video);
                videoItem.appendChild(videoInfo);
                
                videoContainer.appendChild(videoItem);
                videoElements.push(videoItem);
            });
            
            // 播放当前视频
            setTimeout(() => {
                playCurrentVideo();
            }, 1000);
            
            // 添加事件监听器
            setupEventListeners();
            
        }
        
        // 使用fetch获取视频并转换为Blob URL，防止资源嗅探
        async function fetchVideoAsBlob(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error('获取视频失败:', error);
                throw error;
            }
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 触摸事件
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            
            // 视频事件
            videoElements.forEach(item => {
                const video = item.querySelector('video');
                video.addEventListener('timeupdate', updateProgressBar);
                video.addEventListener('waiting', showLoading);
                video.addEventListener('canplay', hideLoading);
            });
            
            // 点击事件 - 用于播放/暂停视频
            document.addEventListener('click', function(e) {
                // 如果点击的是进度条或控制按钮，不触发播放/暂停
                if (!e.target.closest('.progress-container') && 
                    !e.target.closest('.play-pause-btn') &&
                    !e.target.closest('.fullscreen-btn') &&
                    !e.target.closest('.back-btn')) {
                    togglePlayPause();
                }
            });
            
            // 进度条拖拽事件
            const progressContainer = document.querySelector('.progress-container');
            progressContainer.addEventListener('mousedown', startDrag);
            progressContainer.addEventListener('touchstart', startDrag);
            
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('touchmove', handleDrag, { passive: false });
            
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
            
            // 全屏按钮事件
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 返回按钮事件
            const backBtn = document.querySelector('.back-btn');
            backBtn.addEventListener('click', exitFullscreen);
            
            // 监听全屏变化
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        }
        
        // 显示加载状态
        function showLoading(e) {
            document.querySelector('.dy-loading').style.display = 'block';
        }
        
        // 隐藏加载状态
        function hideLoading(e) {
            document.querySelector('.dy-loading').style.display = 'none';
        }
        
        // 播放当前视频
        function playCurrentVideo() {
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            const allVideos = document.querySelectorAll('video');
            
            // 暂停所有视频
            allVideos.forEach(video => {
                video.pause();
            });
            
            // 播放当前视频
            const playPromise = currentVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('自动播放受阻:', error);
                    // 显示重试按钮
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'retry-btn';
                    retryBtn.textContent = '点击重试';
                    retryBtn.addEventListener('click', function() {
                        retryBtn.remove();
                        playCurrentVideo();
                    });
                    videoElements[currentVideoIndex].appendChild(retryBtn);
                });
            }
            
            // 重置进度条
            document.querySelector('.progress').style.width = '0%';
            isPlaying = true;
            updatePlayPauseButton();
            
            // 保存当前播放索引
            localStorage.setItem('currentVideoIndex', currentVideoIndex);
        }
        
        // 更新进度条
        function updateProgressBar(e) {
            if (currentVideoIndex !== videoElements.findIndex(item => item.contains(e.target)) || isDragging) return;
            
            const { currentTime, duration } = e.target;
            const progress = (currentTime / duration) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }
        
        // 开始拖拽
        function startDrag(e) {
            isDragging = true;
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            currentVideo.pause();
            updateProgressOnDrag(e);
        }
        
        // 处理拖拽
        function handleDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            updateProgressOnDrag(e);
        }
        
        // 结束拖拽
        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            updateProgressOnDrag(e);
            
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            currentVideo.play();
            isPlaying = true;
            updatePlayPauseButton();
        }
        
        // 更新拖拽进度
        function updateProgressOnDrag(e) {
            const progressContainer = document.querySelector('.progress-container');
            const rect = progressContainer.getBoundingClientRect();
            let clientX;
            
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
            } else {
                clientX = e.clientX;
            }
            
            let position = (clientX - rect.left) / rect.width;
            position = Math.max(0, Math.min(1, position)); // 限制在0-1之间
            
            const progress = position * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
            
            // 更新视频播放位置
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            if (currentVideo.duration) {
                currentVideo.currentTime = position * currentVideo.duration;
            }
        }
        
        // 切换到下一个视频
        function nextVideo() {
            if (currentVideoIndex >= videoElements.length - 1) {
                currentVideoIndex = 0; // 循环到第一个
            } else {
                currentVideoIndex++;
            }
            
            updateVideoDisplay();
        }
        
        // 切换到上一个视频
        function prevVideo() {
            if (currentVideoIndex <= 0) {
                currentVideoIndex = videoElements.length - 1; // 循环到最后一个
            } else {
                currentVideoIndex--;
            }
            
            updateVideoDisplay();
        }
        
        // 更新视频显示
        function updateVideoDisplay() {
            videoElements.forEach(item => item.classList.remove('active'));
            videoElements[currentVideoIndex].classList.add('active');
            playCurrentVideo();
        }
        
        // 触摸开始
        function handleTouchStart(e) {
            isSwiping = true;
            startY = e.touches[0].clientY;
            // 防止默认滚动行为
            e.preventDefault();
        }
        
        // 触摸移动
        function handleTouchMove(e) {
            if (!isSwiping || isDragging) return;
            currentY = e.touches[0].clientY;
            
            // 防止页面滚动
            e.preventDefault();
        }
        
        // 触摸结束
        function handleTouchEnd() {
            if (!isSwiping || isDragging) return;
            
            const diffY = currentY - startY;
            
            // 滑动距离大于50px才切换视频
            if (Math.abs(diffY) > 50) {
                if (diffY > 0) {
                    // 向下滑动 - 上一个视频
                    prevVideo();
                } else {
                    // 向上滑动 - 下一个视频
                    nextVideo();
                }
            }
            
            isSwiping = false;
            startY = 0;
            currentY = 0;
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            
            if (isPlaying) {
                currentVideo.pause();
            } else {
                currentVideo.play();
            }
            
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }
        
        // 更新播放/暂停按钮
        function updatePlayPauseButton() {
            const playPauseBtn = document.querySelectorAll('.play-pause-btn')[currentVideoIndex];
            
            if (isPlaying) {
                playPauseBtn.innerHTML = '<div class="pause-icon"><span></span><span></span></div>';
            } else {
                playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            }
        }
        
        // 切换全屏
        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }
        
        // 进入全屏
        function enterFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
            
            // 锁定横屏
            screen.orientation.lock('landscape').catch(err => {
                console.log('无法锁定横屏:', err);
            });
            
            isFullscreen = true;
        }
        
        // 退出全屏
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            
            // 解锁屏幕方向
            screen.orientation.unlock();
            
            isFullscreen = false;
        }
        
        // 处理全屏变化
        function handleFullscreenChange() {
            const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            const backBtn = document.querySelector('.back-btn');
            
            if (fullscreenElement) {
                // 进入全屏
                isFullscreen = true;
                fullscreenBtn.innerHTML = '<div class="exit-fullscreen-icon"></div>';
                backBtn.style.display = 'flex';
            } else {
                // 退出全屏
                isFullscreen = false;
                fullscreenBtn.innerHTML = '<div class="fullscreen-icon"></div>';
                backBtn.style.display = 'none';
            }
        }
        
        // 初始化播放器
        window.onload = initPlayer;
    </script>
</body>
</html>
