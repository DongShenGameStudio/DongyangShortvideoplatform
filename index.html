<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>东阳短视频平台 1.4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
            touch-action: manipulation;
        }
        
        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 35;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .video-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-item.active {
            opacity: 1;
            z-index: 10;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            z-index: 20;
        }
        
        .video-title {
            font-size: 22px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }
        
        .video-description {
            font-size: 16px;
            max-width: 70%;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            line-height: 1.4;
        }
        
        .video-tags {
            margin-top: 10px;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .sidebar {
            position: absolute;
            right: 15px;
            bottom: 200px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 25px;
            background-size: cover;
            background-position: center;
            background-color: #3377cc;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 30;
        }
        
        .progress {
            height: 100%;
            background: #ff0050;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .no-videos {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
        }
        
        .no-videos h2 {
            margin-bottom: 15px;
            color: #ff0050;
        }
        
        .no-videos p {
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .video-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 25;
            display: none;
        }
        
        .hint {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 40;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #fff;
            border-bottom-color: #ff0050;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-title">东阳短视频平台 1.4</div>

    <div class="video-container">
        <!-- 视频将通过JavaScript动态添加 -->
        
        <div class="no-videos">
            <div class="loader"></div>
            <h2>加载本地视频</h2>
            <p>请确保视频文件与HTML文件在同一目录下</p>
        </div>
        
        <div class="video-status">正在加载视频...</div>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    
    <div class="hint">上下滑动切换视频</div>

    <script>
        // 视频数据 - 所有文件都在同一目录下
        const videoData = [
            {
                src: 'video1.mp4',
                avatar: 'avatar1.jpg',
                title: '探索大自然',
                description: '美丽的风景总是让人心旷神怡',
                tags: '#自然 #旅行 #风景'
            },
            {
                src: 'video2.mp4',
                avatar: 'avatar2.jpg',
                title: '城市夜景',
                description: '城市的夜晚灯火辉煌，令人流连忘返',
                tags: '#城市 #夜景 #都市'
            },
            {
                src: 'video3.mp4',
                avatar: 'avatar3.jpg',
                title: '萌宠日常',
                description: '我家的小可爱太调皮了，每天都有新花样',
                tags: '#宠物 #萌宠 #日常'
            }
        ];
        
        let currentVideoIndex = 0;
        let isSwiping = false;
        let startY = 0;
        let currentY = 0;
        let videoElements = [];
        
        // 初始化播放器
        function initPlayer() {
            const videoContainer = document.querySelector('.video-container');
            
            // 创建视频元素
            videoData.forEach((data, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                if (index === 0) videoItem.classList.add('active');
                
                const video = document.createElement('video');
                video.src = data.src;
                video.loop = true;
                video.playsInline = true;
                video.muted = true; // 默认静音，避免自动播放问题
                
                // 添加加载事件处理
                video.addEventListener('loadeddata', function() {
                    console.log('视频加载完成:', data.src);
                    document.querySelector('.no-videos').style.display = 'none';
                });
                
                video.addEventListener('error', function(e) {
                    console.error('视频加载错误:', data.src, e);
                    document.querySelector('.video-status').textContent = "视频加载失败: " + data.src;
                    document.querySelector('.video-status').style.display = 'block';
                });
                
                const videoInfo = document.createElement('div');
                videoInfo.className = 'video-info';
                
                const title = document.createElement('h2');
                title.className = 'video-title';
                title.textContent = data.title;
                
                const description = document.createElement('p');
                description.className = 'video-description';
                description.textContent = data.description;
                
                const tags = document.createElement('p');
                tags.className = 'video-tags';
                tags.textContent = data.tags;
                
                videoInfo.appendChild(title);
                videoInfo.appendChild(description);
                videoInfo.appendChild(tags);
                
                const sidebar = document.createElement('div');
                sidebar.className = 'sidebar';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.style.backgroundImage = `url(${data.avatar})`;
                
                // 头像加载失败时使用默认背景
                avatar.addEventListener('error', function() {
                    this.style.backgroundImage = 'none';
                    this.style.backgroundColor = '#3377cc';
                    this.innerHTML = '<span style="color:white;font-size:14px;">头像</span>';
                });
                
                sidebar.appendChild(avatar);
                
                videoItem.appendChild(video);
                videoItem.appendChild(videoInfo);
                videoItem.appendChild(sidebar);
                
                videoContainer.appendChild(videoItem);
                videoElements.push(videoItem);
            });
            
            // 播放第一个视频
            setTimeout(() => {
                playCurrentVideo();
            }, 1000);
            
            // 添加事件监听器
            setupEventListeners();
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 触摸事件
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            
            // 视频事件
            videoElements.forEach(item => {
                const video = item.querySelector('video');
                video.addEventListener('timeupdate', updateProgressBar);
                video.addEventListener('waiting', showLoading);
                video.addEventListener('canplay', hideLoading);
            });
            
            // 点击事件 - 用于触发视频播放
            document.addEventListener('click', function() {
                playCurrentVideo();
            });
        }
        
        // 显示加载状态
        function showLoading(e) {
            const status = document.querySelector('.video-status');
            status.textContent = "正在加载视频...";
            status.style.display = 'block';
        }
        
        // 隐藏加载状态
        function hideLoading(e) {
            document.querySelector('.video-status').style.display = 'none';
        }
        
        // 播放当前视频
        function playCurrentVideo() {
            const currentVideo = videoElements[currentVideoIndex].querySelector('video');
            const allVideos = document.querySelectorAll('video');
            
            // 暂停所有视频
            allVideos.forEach(video => {
                video.pause();
            });
            
            // 播放当前视频
            const playPromise = currentVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('自动播放受阻:', error);
                });
            }
            
            // 重置进度条
            document.querySelector('.progress').style.width = '0%';
        }
        
        // 更新进度条
        function updateProgressBar(e) {
            if (currentVideoIndex !== videoElements.findIndex(item => item.contains(e.target))) return;
            
            const { currentTime, duration } = e.target;
            const progress = (currentTime / duration) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }
        
        // 切换到下一个视频
        function nextVideo() {
            if (currentVideoIndex >= videoElements.length - 1) {
                currentVideoIndex = 0; // 循环到第一个
            } else {
                currentVideoIndex++;
            }
            
            updateVideoDisplay();
        }
        
        // 切换到上一个视频
        function prevVideo() {
            if (currentVideoIndex <= 0) {
                currentVideoIndex = videoElements.length - 1; // 循环到最后一个
            } else {
                currentVideoIndex--;
            }
            
            updateVideoDisplay();
        }
        
        // 更新视频显示
        function updateVideoDisplay() {
            videoElements.forEach(item => item.classList.remove('active'));
            videoElements[currentVideoIndex].classList.add('active');
            playCurrentVideo();
        }
        
        // 触摸开始
        function handleTouchStart(e) {
            isSwiping = true;
            startY = e.touches[0].clientY;
            // 防止默认滚动行为
            e.preventDefault();
        }
        
        // 触摸移动
        function handleTouchMove(e) {
            if (!isSwiping) return;
            currentY = e.touches[0].clientY;
            
            // 防止页面滚动
            e.preventDefault();
        }
        
        // 触摸结束
        function handleTouchEnd() {
            if (!isSwiping) return;
            
            const diffY = currentY - startY;
            
            // 滑动距离大于50px才切换视频
            if (Math.abs(diffY) > 50) {
                if (diffY > 0) {
                    // 向下滑动 - 上一个视频
                    prevVideo();
                } else {
                    // 向上滑动 - 下一个视频
                    nextVideo();
                }
            }
            
            isSwiping = false;
            startY = 0;
            currentY = 0;
        }
        
        // 初始化播放器
        window.onload = initPlayer;
    </script>
</body>
</html>
